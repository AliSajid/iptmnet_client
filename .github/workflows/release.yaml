on:
  push:
    branches:
      - main
      - alpha
      - beta


name: Release

env:
  RUST_BACKTRACE: 1

jobs:
    release:
        name: Semantic Release
        runs-on: ubuntu-latest
        strategy:
          fail-fast: false
          matrix:
            include:
              - target: x86_64-pc-windows-gnu
                archive: zip
                platform: windows_x86_64
              - target: x86_64-unknown-linux-musl
                archive: tar.gz tar.bz2 tar.xz
                platform: linux_x86_64
              - target: x86_64-apple-darwin
                archive: zip
                platform: macos_x86_64

        steps:
          - name: Checkout
            uses: actions/checkout@v2
            with:
                fetch-depth: 0
                persist-credentials: false

          - name: Install Rust Stable
            uses: actions-rs/toolchain@v1
            with:
                profile: minimal
                toolchain: stable
                override: true

          # The release build is used in the Semantic Release step
          - name: Build
            uses: actions-rs/cargo@v1
            with:
                command: build
                args: --release

          - name: Semantic Release
            uses: cycjimmy/semantic-release-action@v2
            id: semantic
            with:
                semantic_version: 17.1.1
                extra_plugins: |
                    @semantic-release/exec@5.0
                    @semantic-release/git@9.0
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                CARGO_REGISTRY_TOKEN: ${{ secrets.SEMREL_CRATES_IO }}

          - name: Compile and release
            uses: rust-build/rust-build.action@v1.3.2
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            with:
              MINIFY: true
              RUSTTARGET: ${{ matrix.target }}
              ARCHIVE_TYPES: ${{ matrix.archive }}
              ARCHIVE_NAME: IPTMNet-CLI-${{ steps.semantic.new_release_version }}-${{matrix.platform}}
              EXTRA_FILES: "README.md LICENSE"
