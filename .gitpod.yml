tasks:
  - name: Cargo Check
    init: cargo check
  - name: Run Cargo Check
    command: >
      cargo watch -d 2 -w src -w Cargo.toml -x check -s 'touch .trigger' &&
      gp sync-done CargoTrigger
  - name: Watch For Successful Check
    init: gp sync-await CargoTrigger
    command: cargo watch -d 2 --no-gitignore -w .trigger -x  'run -- --search PAK1 --role both'
