tasks:
  - before: >
      [[ ! -z $GPG_KEY  ]] &&
      gpg --verbose --batch --import <(echo $GPG_KEY|base64 -d) &&
      echo 'pinentry-mode loopback' >> ~/.gnupg/gpg.conf
  - init: cargo build
    command: cargo watch -x run -- --search PAK1 --role both
